{% extends 'webkiosk/base.html' %}

{% block pagetitle %}GrubFood - Delete Order {{ order.id }}{% endblock %}

{% block mainnav %}{% endblock %}

{% block maincontent %}
<h2>delete order</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete <b>Order {{ order.id }}</b>?</p>
  <a href="{% url 'webkiosk:order-list' %}">Cancel</a>
  <input type="submit" value="Yes">
</form>
{% endblock %}
